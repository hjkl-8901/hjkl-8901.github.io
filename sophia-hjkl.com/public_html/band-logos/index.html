<h1>Logos</h1>

<figure>
	<img src="Sonnig991 logo.png" alt="Decaying, tattered letters with holes in them as if segments of the letters have chipped away or torn with age. The g at the end of Sonnig and the 99 at the beginning of 991's tails all converge at a single point forming a tiriskele. The top half of the S forms a spiral as well, mimicing the triskele, giving a strong sense of visual rhythm. The O has a line through it forming a backwards ""Ø"". This creates a second, more subtle rhythm with the capital N's  immediately to its right. Both the i and 1's shaped like upside down crosses." title="Logo for Sonnig991" width="800px" /></a>
	<figcaption>Logo for <a href="https://soundcloud.com/jonesthecatman" rel="noopener" target="_blank">Sonnig991,</a> to be featured on the cover of his new album Chillout Crisis (<a href="http://music.businesscasual.biz/" rel="noopener" target="_blank">Business Casual Records</a>).
<p><i>Graphite edited in Illustrator, 2018</i></p>
  </figcaption>
</figure>

<figure>
	<img src="DeKira-Logo.jpg" alt="The head of a deer with a pentagram carved into the forehead. Its fur is frayed and blood is dripping down its face. Its antlers are mangled and twisted around one another, spelling the band's name DEKIRA." title="Logo for DeKira" width="800px"/>
	<figcaption>Logo for <a href="https://dekira.bandcamp.com/releases" rel="noopener" target="_blank">DeKira</a>, featured as the cover for their first demo (self released).
  <p><i>Graphite edited in Illustrator, 2017</i></p>
  </figcaption>
</figure>

<figure>
	<img src="Sophiaaaahjkl-8901 logo 2017.jpg" alt="Intricate and hectic linework with each letter bumping into the next, shouting its own name at you before you can even register what the one before said. In short: it's close to unreadable. The S and 1 have extreme descenders mimicing so many iconic metal logos of old. The 1 is stylized as an upside-down cross." title="Sophiaaaahjkl;8901" width="800px"/>
	<figcaption>Logo for <a href="https://hjkl-8901.bandcamp.com/" rel="noopener" target="_blank">Sophiaaaahjkl;8901</a>, featured on various singles and projects through 2017 and 2018.
<p><i>Ballpoint Pen, 2017</i></p>
  </figcaption>
</figure>
